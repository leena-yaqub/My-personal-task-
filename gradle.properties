# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Use AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Reduce R class size
android.nonTransitiveRClass=true

# DISABLE configuration cache temporarily to fix build issues
org.gradle.configuration-cache=false

# Enable Gradle build cache for better performance
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true

# Use Gradle daemon
org.gradle.daemon=true

# KSP settings for better compatibility
ksp.incremental=true
ksp.incremental.intermodule=true